<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <div class="img-container">
            <img src="/newbie-challenges/02-order-summary-component/images/illustration-hero.svg" alt="">
        </div>

        <div class="text-container">
            <h1>Order Summary</h1>
            <p>You can listen to millions of songs, audiobooks, and podcasts anywhere you like!</p>
        </div>

        <div class="plan-container">
            <img src="/newbie-challenges/02-order-summary-component/images/icon-music.svg" alt="">
            <p><b>Annual Plan</b> <br> $59.99/year</p>
            <a href="#">Change</a>
        </div>

        <div class="btns-container">
            <a href="#" class="btn btn-pay">Proceed to Payment</a>
            <a href="#" class="btn btn-cancel">Cancel Order</a>


        </div>


    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">RJKAZ</a>.
      </div>
    
</body>
</html>
