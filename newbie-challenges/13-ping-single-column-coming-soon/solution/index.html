<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Single Column Solution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <img class="logo_image" src="./images/logo.svg" class="logo">
        <div class="header">
            <p>We are Launching <span>soon!</span></p>
            <p>Subscribe and get notified</p>
        </div>

        <div class="subscribe">
            <form id="form" action="/" novalidate>
                <div>
                    <input id="email-input" type="email" placeholder="Your email address..." required>
                    <p class="hide" id="error-message">Please Provide a valid email address...</p>
                </div>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <img class="image__dashboard" src="./images/illustration-dashboard.png">

        <div class="footer">
            <div class="socials">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <p>
                &copy; Copyright Ping. All rights reserved.
              </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
