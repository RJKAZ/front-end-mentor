<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <div class="rating">
            <div class="star">
                <img src="images/icon-star.svg" alt="">
            </div>
            <div class="bold-text">
                How did we do?
            </div>
            <div class="sub-text">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </div>
            <div class="numbers">
                <div class="number" id="1" value=1>1</div>
                <div class="number" id="2" value=2>2</div>
                <div class="number" id="3" value=3>3</div>
                <div class="number" id="4" value=4>4</div>
                <div class="number" id="5" value=5>5</div>
            </div>
            <button id="submit">Submit</button>
        </div>

        <div class="thank-you">
            <div class="back-arrow">
                <ion-icon name="caret-back-outline" class="back"></ion-icon>
            </div>
            <div class="thank-image">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="rated">
                You Selected <span class="rValue"></span> out of 5
            </div>
            <div class="bold-text">
                Thank you!
            </div>
            <div class="sub-text">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in touch!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
